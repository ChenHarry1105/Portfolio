<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>會員系統首頁</title>
</head>
<body>
    <h1>會員註冊系統</h1>
    <h3>{{msg}}</h3>
    <form action="/signup", method="POST">
        暱稱<input type="text" name="nickname"><br/>
        信箱<input type="text" name="email"><br/>
        密碼<input type="password" name="password"><br/>
        <button>註冊</button>
    </form>
    <h1>會員登入系統</h1>
    <h3>{{msg}}</h3>
    <form action="/signin", method="POST">
        信箱<input type="text" name="email"><br/>
        密碼<input type="password" name="password"><br/>
        <button>登入</button>
    </form>
</body>
</html>
